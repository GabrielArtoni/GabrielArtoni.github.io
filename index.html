<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Consulta de Colaboradores</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <!-- BPM Scripts -->
  <script src="https://cdn.senior.com.br/bpm/1.10.0/workflow-cockpit.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/iframe-resizer/3.5.14/iframeResizer.contentWindow.min.js"></script>

  <style>
    :root {
      --primary-color: #004f71;
      --secondary-color: #e6f1f5;
      --text-color: #333;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8f9fa;
      padding: 30px;
      color: var(--text-color);
    }

    h2 {
      color: var(--primary-color);
      margin-bottom: 20px;
    }

    button {
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 6px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:disabled {
      background-color: #a2b7c2;
      cursor: not-allowed;
    }

    button:hover:not(:disabled) {
      background-color: #006694;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 25px;
      background-color: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 12px 16px;
      border-bottom: 1px solid #e0e0e0;
    }

    th {
      background-color: var(--secondary-color);
      text-align: left;
      font-weight: 600;
      color: #222;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    tr:hover {
      background-color: #f1f7fa;
    }

    td {
      font-size: 15px;
    }

    .center {
      text-align: center;
      margin-top: 30px;
    }
  </style>
</head>

<body>
  <h2>üîç Consulta de Colaboradores</h2>

  <div class="center">
    <button onclick="consultarColaboradores()" id="btnConsulta">Consultar</button>
  </div>

  <table id="resultado">
    <thead>
      <tr>
        <th>Filial</th>
        <th>Empresa</th>
        <th>Nome da Filial</th>
        <th>Colaborador</th>
        <th>Matr√≠cula</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    let context = null;

    function aguardarCockpit() {
      if (typeof cockpit !== "undefined") {
        cockpit.init().then((ctx) => {
          context = ctx;
          console.log("‚úÖ Executando DENTRO do BPM");
        }).catch((err) => {
          console.warn("‚ö†Ô∏è Erro ao inicializar cockpit:", err.message);
        });
      } else {
        console.log("‚åõ Aguardando cockpit...");
        setTimeout(aguardarCockpit, 500);
      }
    }

    window.onload = aguardarCockpit;

    async function consultarColaboradores() {
      const btn = document.getElementById("btnConsulta");
      btn.disabled = true;
      btn.innerText = "Consultando...";

      console.log("üü¢ Iniciando consulta...");

      const payload = {
        id: "f2200c3b-c7df-4040-9613-34f697b75889",
        configurationId: "f598276b-4931-4abd-9d67-3e32ec70159c",
        inputData: {
          server: "http://hc240105fbz3117.cloudhialinx.com.br:12507",
          module: "rubi",
          port: "consult_colab_teste",
          service: "integrador_bpm_testevarios",
          user: "senior",
          password: "senior",
          encryption: "0",
          rootObject: "grid"
        },
        ticketRequest: crypto.randomUUID()
      };

      try {
        let responseData;

        if (context) {
          const resposta = await context.callPlugin({
            plugin: 'platform.bpm_timeout',
            method: 'queries/invoke',
            data: payload
          });
          responseData = resposta.data;
        } else {
          const token = "mejlDda8SFPqN1dY8xgPMldO9DJ0UXup"; // ‚ö†Ô∏è Somente teste local
          const response = await fetch("https://platform.senior.com.br/t/senior.com.br/bridge/1.0/rest/platform/conector/actions/invoke", {
            method: "POST",
            headers: {
              "Authorization": `Bearer ${token}`,
              "Content-Type": "application/json"
            },
            body: JSON.stringify(payload)
          });

          const json = await response.json();
          responseData = json;
        }

        const grid = responseData?.outputData?.contents;
        console.log("üìã Grid recebido:", grid);

        if (!Array.isArray(grid) || grid.length === 0) {
          throw new Error("Grid ausente ou sem dados.");
        }

        renderizarTabela(grid);

      } catch (err) {
        console.warn("‚ö†Ô∏è Usando dados simulados por falha na consulta real:", err.message);
        const dadosSimulados = [
          { codfil: "1", nomemp: "Empresa Exemplo LTDA", nomfil: "Filial S√£o Paulo", nomfun: "Gabriel Artoni", numcad: "123" },
          { codfil: "2", nomemp: "Empresa Exemplo LTDA", nomfil: "Filial Campinas", nomfun: "Jo√£o Silva", numcad: "456" }
        ];
        renderizarTabela(dadosSimulados);
      } finally {
        btn.disabled = false;
        btn.innerText = "Consultar";
        console.log("‚úÖ Consulta conclu√≠da.");
      }
    }

    function renderizarTabela(grid) {
      const tbody = document.querySelector("#resultado tbody");
      tbody.innerHTML = '';

      if (!grid || grid.length === 0) {
        tbody.innerHTML = `<tr><td colspan="5">Nenhum resultado encontrado</td></tr>`;
        return;
      }

      grid.forEach(colab => {
        tbody.innerHTML += `
          <tr>
            <td>${colab.codfil || '-'}</td>
            <td>${colab.nomemp || '-'}</td>
            <td>${colab.nomfil || '-'}</td>
            <td>${colab.nomfun || '-'}</td>
            <td>${colab.numcad || '-'}</td>
          </tr>`;
      });
    }

    window.consultarColaboradores = consultarColaboradores;
  </script>
</body>
</html>
