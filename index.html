<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Consulta de Colaboradores</title>

  <!-- Scripts BPM (s√≥ funcionam quando rodando DENTRO do BPM) -->
  <script src="https://cdn.senior.com.br/bpm/1.10.0/workflow-cockpit.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/iframe-resizer/3.5.14/iframeResizer.contentWindow.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>

<body>
  <h2>Consulta de Colaboradores</h2>
  <button onclick="consultarColaboradores()" id="btnConsulta">Consultar</button>

  <table id="resultado">
    <thead>
      <tr>
        <th>Filial</th>
        <th>Empresa</th>
        <th>Nome da Filial</th>
        <th>Colaborador</th>
        <th>Matr√≠cula</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    let context = null;

    window.onload = async () => {
      if (typeof cockpit !== "undefined") {
        try {
          context = await cockpit.init();
          console.log("‚úÖ Executando DENTRO do BPM");
        } catch (e) {
          console.warn("‚ö†Ô∏è Falha ao inicializar cockpit. Executando fora do BPM.");
        }
      } else {
        console.log("üîß Executando FORA do BPM (modo debug)");
      }
    };

    async function consultarColaboradores() {
      document.getElementById("btnConsulta").disabled = true;

      const payload = {
        id: "f2200c3b-c7df-4040-9613-34f697b75889",
        configurationId: "f598276b-4931-4abd-9d67-3e32ec70159c",
        inputData: {
          server: "http://hc240105fbz3117.cloudhialinx.com.br:12507",
          module: "rubi",
          port: "consult_colab_teste",
          service: "integrador_bpm_testevarios",
          user: "senior",
          password: "senior",
          encryption: "0",
          rootObject: "grid"
        },
        ticketRequest: crypto.randomUUID()
      };

      try {
        let responseData;

        if (context) {
          console.log("üîó Chamando plugin via BPM...");
          const resposta = await context.callPlugin({
            plugin: 'platform.bpm_timeout',
            method: 'queries/invoke',
            data: payload
          });
          responseData = resposta.data;
        } else {
          console.log("üåê Chamando via fetch fora do BPM...");
          const token = "4gnAFmU1esoW4qYSWGhBaviRoUkDQaT0"; // seu token de teste

          const response = await fetch("https://platform.senior.com.br/t/senior.com.br/bridge/1.0/rest/platform/bpm_timeout/queries/invoke", {
            method: "POST",
            headers: {
              "Authorization": `Bearer ${token}`,
              "Content-Type": "application/json"
            },
            body: JSON.stringify(payload)
          });

          console.log("üîç STATUS HTTP:", response.status);

          if (response.status === 200) {
            const json = await response.json();
            console.log("üì¶ JSON recebido:", json);
            responseData = json.data;

            if (!responseData) throw new Error("Sem dados reais");
          } else {
            throw new Error("Chamada real falhou, usando simula√ß√£o");
          }
        }

        renderizarTabela(responseData?.grid || []);

      } catch (err) {
        console.warn("‚ö†Ô∏è Usando dados simulados por falha na consulta real:", err.message);

        const dadosSimulados = [
          {
            codfil: "1",
            nomemp: "Empresa Exemplo LTDA",
            nomfil: "Filial S√£o Paulo",
            nomfun: "Gabriel Artoni",
            numcad: "123"
          },
          {
            codfil: "2",
            nomemp: "Empresa Exemplo LTDA",
            nomfil: "Filial Campinas",
            nomfun: "Jo√£o Silva",
            numcad: "456"
          }
        ];

        renderizarTabela(dadosSimulados);
      } finally {
        document.getElementById("btnConsulta").disabled = false;
      }
    }

    function renderizarTabela(grid) {
      const tbody = document.querySelector("#resultado tbody");
      tbody.innerHTML = '';

      if (!grid || grid.length === 0) {
        tbody.innerHTML = `<tr><td colspan="5">Nenhum resultado encontrado</td></tr>`;
        return;
      }

      grid.forEach(colab => {
        tbody.innerHTML += `
          <tr>
            <td>${colab.codfil || '-'}</td>
            <td>${colab.nomemp || '-'}</td>
            <td>${colab.nomfil || '-'}</td>
            <td>${colab.nomfun || '-'}</td>
            <td>${colab.numcad || '-'}</td>
          </tr>`;
      });
    }

    // ‚úÖ Evita erro de onclick no HTML
    window.consultarColaboradores = consultarColaboradores;
  </script>
</body>
</html>
