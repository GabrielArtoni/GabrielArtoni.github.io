<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Consulta de Colaboradores</title>

  <!-- Scripts BPM (locais para evitar bloqueios) -->
  <script src="./workflow-cockpit.min.js"></script>
  <script src="./iframeResizer.contentWindow.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #fafafa;
    }

    h2 {
      color: #333;
    }

    button {
      background-color: #1976d2;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #1565c0;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
      background-color: white;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }

    td {
      color: #444;
    }
  </style>
</head>

<body>
  <h2>Consulta de Colaboradores</h2>
  <button onclick="consultarColaboradores()" id="btnConsulta">Consultar</button>

  <table id="resultado">
    <thead>
      <tr>
        <th>Filial</th>
        <th>Empresa</th>
        <th>Nome da Filial</th>
        <th>Colaborador</th>
        <th>Matr√≠cula</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    let context = null;

    // Inicializa cockpit (ou modo debug)
    window.addEventListener('load', async () => {
      try {
        if (typeof cockpit !== "undefined" && cockpit.init) {
          context = await cockpit.init();
          console.log("‚úÖ Executando dentro do BPM (contexto inicializado)");
        } else {
          console.warn("‚ö†Ô∏è cockpit n√£o dispon√≠vel. Executando fora do BPM (modo debug).");
        }
      } catch (err) {
        console.error("Erro ao inicializar cockpit:", err);
      }
    });

    // Simula√ß√£o de cockpit para ambiente fora do BPM
    if (typeof cockpit === "undefined") {
      console.log("üß™ Simulando cockpit.callPlugin (modo debug)");

      window.cockpit = {
        init: async () => ({ mock: true }),
        callPlugin: async ({ plugin, method, data }) => {
          console.log("Simula√ß√£o do callPlugin:", { plugin, method, data });
          // Simula uma resposta semelhante √† real
          return {
            data: {
              grid: [
                { codfil: 1, nomemp: "Eviden", nomfil: "Curitiba", nomfun: "Gabriel Vieira", numcad: 123 },
                { codfil: 2, nomemp: "Eviden", nomfil: "S√£o Paulo", nomfun: "Maria Souza", numcad: 456 },
                { codfil: 3, nomemp: "Eviden", nomfil: "Rio de Janeiro", nomfun: "Carlos Silva", numcad: 789 },
              ]
            }
          };
        }
      };
    }

    // Fun√ß√£o principal
    async function consultarColaboradores() {
      document.getElementById("btnConsulta").disabled = true;
      console.log("üöÄ Iniciando consulta...");

      const payload = {
        id: "f2200c3b-c7df-4040-9613-34f697b75889",
        configurationId: "f598276b-4931-4abd-9d67-3e32ec70159c",
        inputData: {
          server: "http://hc240105fbz3117.cloudhialinx.com.br:12507",
          module: "rubi",
          port: "consult_colab_teste",
          service: "integrador_bpm_testevarios",
          user: "senior",
          password: "senior",
          encryption: "0",
          rootObject: "grid"
        },
        ticketRequest: crypto.randomUUID()
      };

      try {
        let responseData;

        // Dentro do BPM
        if (context && context.callPlugin) {
          console.log("üì° Chamando plugin dentro do BPM...");
          const resposta = await context.callPlugin({
            plugin: 'platform.bpm_timeout',
            method: 'queries/invoke',
            data: payload
          });
          responseData = resposta.data;

        } else {
          // Fora do BPM (modo debug)
          console.log("üåê Chamando API Senior via fetch (modo debug)");

          const token = "4gnAFmU1esoW4qYSWGhBaviRoUkDQaT0"; // Substitua por token v√°lido

          const response = await fetch("https://platform.senior.com.br/t/senior.com.br/bridge/1.0/rest/platform/bpm_timeout/queries/invoke", {
            method: "POST",
            headers: {
              "Authorization": `Bearer ${token}`,
              "Content-Type": "application/json"
            },
            body: JSON.stringify(payload)
          });

          console.log("üîç STATUS HTTP:", response.status);

          const json = await response.json();
          console.log("üîç JSON recebido:", json);
          responseData = json.data;
        }

        const grid = responseData?.grid || [];
        const tbody = document.querySelector("#resultado tbody");
        tbody.innerHTML = '';

        if (grid.length === 0) {
          tbody.innerHTML = `<tr><td colspan="5" style="text-align:center;">Nenhum resultado encontrado</td></tr>`;
        } else {
          grid.forEach(colab => {
            tbody.innerHTML += `
              <tr>
                <td>${colab.codfil || '-'}</td>
                <td>${colab.nomemp || '-'}</td>
                <td>${colab.nomfil || '-'}</td>
                <td>${colab.nomfun || '-'}</td>
                <td>${colab.numcad || '-'}</td>
              </tr>`;
          });
        }

        console.log("‚úÖ Consulta conclu√≠da.");

      } catch (err) {
        console.error("‚ùå Erro ao consultar plugin:", err);
        alert("Erro: " + (err.message || JSON.stringify(err)));
      } finally {
        document.getElementById("btnConsulta").disabled = false;
      }
    }
  </script>
</body>
</html>
